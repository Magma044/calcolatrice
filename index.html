<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcolatrice.css">
    <title>Calcolatrice</title>
</head>
<body>
    <div id="calcolatrice">
        <h2>Calcolatrice</h2>
        <textarea disabled placeholder="Risultato" id="risultato"></textarea>
        <div id="container">
            <button onclick="bottoneCliccato('1')">1</button>
            <button onclick="bottoneCliccato('2')">2</button>
            <button onclick="bottoneCliccato('3')">3</button>
            <button onclick="bottoneCliccato('4')">4</button>
            <button onclick="bottoneCliccato('5')">5</button>
            <button onclick="bottoneCliccato('6')">6</button>
            <button onclick="bottoneCliccato('7')">7</button>
            <button onclick="bottoneCliccato('8')">8</button>
            <button onclick="bottoneCliccato('9')">9</button>
            <button onclick="bottoneCliccato('+')">+</button>
            <button onclick="bottoneCliccato('0')">0</button>
            <button onclick="bottoneCliccato('-')">-</button>
            <button onclick="bottoneCliccato('*')">*</button>
            <button onclick="bottoneCliccato('/')">/</button>
            <button onclick="bottoneCliccato('=')">=</button>
            <button onclick="bottoneCliccato('CE')" id="ce">CE</button>
        </div>
    </div>
    <script src="calcolatrice.js"></script>
</body>
</html>
